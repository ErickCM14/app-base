<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <button id="loginBtnGoogle">Login con Google</button>
  <button id="loginBtnFB">Login con Facebook</button>
  <script type="module">
    // GOOGLE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "apikey",
      authDomain: "authDomain",
      projectId: "projectId",
      storageBucket: "storageBucket",
      messagingSenderId: "messagingSenderId",
      appId: "appId"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const providerGoogle = new GoogleAuthProvider();
    const providerFB = new FacebookAuthProvider();

    document.getElementById('loginBtnGoogle').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, providerGoogle);
        const user = result.user;
        const token = await user.getIdToken();
        console.log("✅ ID Token:", token);
        // // alert("ID Token copiado en consola");

        // FACEBOOK
        // const credential = FacebookAuthProvider.credentialFromResult(result);
        // const accessToken = credential.accessToken;
        // console.log("✅ ID Access Token:", accessToken);
      } catch (error) {
        console.error("❌ Errors:", error);
      }
    });
    document.getElementById('loginBtnFB').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, providerFB);
        const user = result.user;
        const token = await user.getIdToken();
        console.log("✅ ID Token:", token);
        // // alert("ID Token copiado en consola");

        // FACEBOOK
        // const credential = FacebookAuthProvider.credentialFromResult(result);
        // const accessToken = credential.accessToken;
        // console.log("✅ ID Access Token:", accessToken);
      } catch (error) {
        console.error("❌ Errsor:", error);
      }
    });
  </script>

</body>

</html>
